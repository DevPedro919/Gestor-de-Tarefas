<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/principal.css" />

  <title>Página Principal</title>
</head>
<body>

<header class="cabecalho">
  <img src="../img/img.png" class="logo" alt="Logo" />
  <a href="cadastro.html">
    <img src="../img/img_login.png" class="login" alt="Login" />
  </a>
  <h1 class="titulo">Bem-vindo ao Taskly</h1>
</header>

<div class="container my-4 flex-grow-1">
  <div class="row g-3 justify-content-center">

    <!-- Box 1 -->
    <div class="col-12 col-md-4">
      <div class="card p-3 box">
        <h5 class="box-title">A Fazer</h5>

        <ul class="list-group list-group-flush task-list" id="todo-list">
          <li class="list-group-item">
            <span class="task-text">Tomar banho</span>
            <div class="btn-group">
              <button class="btn-complete">✓</button>
              <button class="btn-delete">X</button>
            </div>
          </li>
          <li class="list-group-item">
            <span class="task-text">Passar café
            </span>
            <div class="btn-group">
              <button class="btn-complete">✓</button>
              <button class="btn-delete">X</button>
            </div>
          </li>
        </ul>

        <button class="btn-add-new mt-3">+ Adicionar nova tarefa</button>
      </div>
    </div>

    <!-- Box 2 -->
    <div class="col-12 col-md-4">
      <div class="card p-3 box">
        <h5 class="box-title">Fazendo</h5>

        <ul class="list-group list-group-flush task-list" id="inprogress-list">
          <li class="list-group-item">
            <span class="task-text">Analisar Bugs</span>
            <div class="btn-group">
              <button class="btn-complete">✓</button>
              <button class="btn-delete">X</button>
            </div>
          </li>
        </ul>

        <button class="btn-add-new mt-3">+ Adicionar nova tarefa</button>
      </div>
    </div>

    <!-- Box 3 -->
    <div class="col-12 col-md-4">
      <div class="card p-3 box">
        <h5 class="box-title">Concluído</h5>

        <ul class="list-group list-group-flush task-list" id="done-list">
          <li class="list-group-item">
            <span class="task-text">Limpar cozinha</span>
            <div class="btn-group">
              <button class="btn-complete" style="visibility:hidden">✓</button>
              <button class="btn-delete">X</button>
            </div>
          </li>
        </ul>

        <button class="btn-add-new mt-3">+ Adicionar nova tarefa</button>
      </div>
    </div>

  </div>
</div>

<footer class="text-center mt-4">
  <a href="#">Sobre nós</a>
  <a href="#">Políticas de Privacidade</a>
  <a href="#">Termos de Serviço</a>
  <a href="#">SAC</a>
  <p>Contato: (48) 9 9673-1277</p>
  <p>&copy; 2025 Flash Cards. Todos os direitos reservados.</p>
</footer>

<script src="../js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>

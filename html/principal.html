<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/principal.css" />
  
  <style>
    /* Anima칞칚o de conclus칚o de tarefa */
    @keyframes taskComplete {
      0% {
        transform: scale(1);
        background-color: white;
      }
      50% {
        transform: scale(1.05);
        background-color: #d4edda;
        box-shadow: 0 0 20px rgba(40, 167, 69, 0.5);
      }
      100% {
        transform: scale(1);
        background-color: #d4edda;
      }
    }

    .task-completing {
      animation: taskComplete 0.6s ease-in-out;
    }

    /* Anima칞칚o de fade out suave */
    @keyframes fadeOutRight {
      from {
        opacity: 1;
        transform: translateX(0);
      }
      to {
        opacity: 0;
        transform: translateX(30px);
      }
    }

    .task-fade-out {
      animation: fadeOutRight 0.4s ease-in-out forwards;
    }

    /* Anima칞칚o de fade in para nova posi칞칚o */
    @keyframes fadeInLeft {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .task-fade-in {
      animation: fadeInLeft 0.4s ease-in-out;
    }

    /* Estilo do bot칚o de ordena칞칚o */
    .btn-outline-secondary {
      border-color: #6c757d;
      color: #6c757d;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      font-size: 0.8em;
    }

    .btn-outline-secondary:hover {
      background-color: #6c757d;
      color: white;
      transform: scale(1.1);
      transition: all 0.2s ease;
    }
  </style>

  <title>P치gina Principal</title>
</head>
<body>

<header class="cabecalho">
  <a href="../html/principal.html" class="logo-link">
    <img src="../img/img.png" class="logo" alt="Logo" />
  </a>

  <a href="#" class="login-link">
    <img src="../img/img_login.png" class="login" alt="Login" />
  </a>
  <h1 class="titulo">Bem-vindo ao Taskly</h1>
</header>

<div class="container my-4 flex-grow-1">
  <div class="row g-3 justify-content-center">

    <div class="col-12 col-md-4">
      <div class="card p-3 box">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="box-title mb-0">A Fazer</h5>
          <button class="btn btn-sm btn-outline-secondary" id="sort-todo" title="Ordenar por data">游늰</button>
        </div>
        <ul class="list-group list-group-flush task-list" id="todo-list">
        </ul>
        <button class="btn-add-new mt-3" data-target-list="todo">+ Adicionar nova tarefa</button>
      </div>
    </div>

    <div class="col-12 col-md-4">
      <div class="card p-3 box">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="box-title mb-0">Fazendo</h5>
          <button class="btn btn-sm btn-outline-secondary" id="sort-inprogress" title="Ordenar por data">游늰</button>
        </div>

        <ul class="list-group list-group-flush task-list" id="inprogress-list">
        </ul>

        <button class="btn-add-new mt-3" data-target-list="inprogress">+ Adicionar nova tarefa</button>
      </div>
    </div>

    <div class="col-12 col-md-4">
      <div class="card p-3 box">
        <h5 class="box-title">Conclu칤do</h5>

        <ul class="list-group list-group-flush task-list" id="done-list">
        </ul>
        <button class="btn-add-new mt-3" data-target-list="done">+ Adicionar nova tarefa</button>
      </div>
    </div>

  </div>
</div>

<!-- Modal para Adicionar Tarefa -->
<div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-custom text-black">
        <h5 class="modal-title" id="taskModalLabel">Adicionar Nova Tarefa</h5>
        <button type="button" class="btn-close btn-close-black" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="taskForm">
          <div class="mb-3">
            <label for="taskText" class="form-label">Nome da Tarefa</label>
            <input type="text" class="form-control" id="taskText" placeholder="Digite o nome da tarefa..." required>
          </div>
          
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="taskDate" class="form-label">Data de Vencimento</label>
              <input type="date" class="form-control" id="taskDate">
            </div>
            
            <div class="col-md-6 mb-3">
              <label for="taskTime" class="form-label">Hor치rio</label>
              <input type="time" class="form-control" id="taskTime">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-custom" id="saveTaskBtn">Salvar Tarefa</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal para Perfil do Usu치rio -->
<div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-custom text-black">
        <h5 class="modal-title" id="userModalLabel">Dados do Usu치rio</h5>
        <button type="button" class="btn-close btn-close-black" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="userData">
          <p><strong>Nome de Usu치rio:</strong> <span id="userUsername"></span></p>
          <p><strong>Idade:</strong> <span id="userAge"></span></p>
          <p><strong>CPF:</strong> <span id="userCPF"></span></p>
          <p><strong>Email:</strong> <span id="userEmail"></span></p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>

<footer class="text-center mt-4">
  <a href="#">Sobre n칩s</a>
  <a href="#">Pol칤ticas de Privacidade</a>
  <a href="#">Termos de Servi칞o</a>
  <a href="#">SAC</a>
  <p>Contato: (48) 9 9673-1277</p>
  <p>&copy; 2025 Taskly. Todos os direitos reservados.</p>
</footer>

<script src="../js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const loginIcon = document.querySelector('.login-link');
    const userModal = new bootstrap.Modal(document.getElementById('userModal'));
    
    if (loginIcon) {
      loginIcon.addEventListener('click', function(e) {
        e.preventDefault();
        
        // Verifica se o usu치rio est치 logado
        const isLoggedIn = localStorage.getItem('isLoggedIn');
        
        if (isLoggedIn === 'true') {
          // Se logado, mostra os dados do usu치rio
          const userData = JSON.parse(localStorage.getItem('userData'));
          if (userData) {
            // Preenche os dados no modal
            document.getElementById('userUsername').textContent = userData.username;
            document.getElementById('userAge').textContent = userData.idade;
            document.getElementById('userCPF').textContent = userData.cpf;
            document.getElementById('userEmail').textContent = userData.email;
            
            // Mostra o modal
            userModal.show();
          } else {
            alert('Dados do usu치rio n칚o encontrados.');
          }
        } else {
          // Se n칚o logado, redireciona para cadastro/login
          window.location.href = '../html/cadastro.html';
        }
      });
    }
  });
</script>

</body>
</html>

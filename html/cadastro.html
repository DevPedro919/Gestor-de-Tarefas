<header>
    <h1>Bem vindo a pagina de cadastro</h1>
    <p>Por favor, preencha os campos abaixo para se cadastrar.</p>
</header>
    <div class="Formulario">
        <form>

    <div class="mb-2">
        <label for="username" class="form-label">Nome de Usuário</label>
        <input type="text" class="form-control" id="username" required>
    </div>
    <div class="mb-2">
        <label for="age" class="form-label">Idade</label>
        <input type="number" class="form-control" id="idade" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" required>
    </div>
    <a href="../html/principal.html" class="btn btn-primary">Cadastrar</a>

</form>
